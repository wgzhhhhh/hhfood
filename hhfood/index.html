<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢欢美食店</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff6b8b;
            --secondary: #ff8e9e;
            --accent: #ffd166;
            --light: #fff9f0;
            --dark: #3a3a3a;
            --success: #06d6a0;
        }
        
        body {
            background: linear-gradient(135deg, #fff9f0, #ffe8f0);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--primary);
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 30px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px 0;
            margin-bottom: 20px;
            scrollbar-width: thin;
        }
        
        .category {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            white-space: nowrap;
        }
        
        .category.active, .category:hover {
            background: var(--primary);
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .item-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .item-content {
            padding: 20px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .item-price {
            color: var(--primary);
            font-weight: 700;
        }
        
        .item-desc {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }
        
        .cart-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cart-title {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .cart-count {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        .cart-items {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background: #f9f9f9;
        }
        
        .quantity {
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            color: #ff5252;
            transform: scale(1.1);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .note-section {
            margin-bottom: 20px;
        }
        
        .note-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            resize: none;
            font-family: inherit;
            transition: border 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .checkout-btn {
            width: 100%;
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 209, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            background: #ffc44d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 209, 102, 0.4);
        }
        
        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .recommended-section {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .recommended-items {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .recommended-item {
            min-width: 180px;
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .rec-name {
            font-weight: 500;
            margin: 10px 0 5px;
        }
        
        .rec-price {
            color: var(--primary);
            font-weight: 600;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .cart-container {
                position: relative;
                top: 0;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>欢欢美食店</h1>
            <p class="subtitle">美味佳肴，尽在欢欢 ❤️</p>
        </header>
        
        <div class="main-content">
            <div class="menu-section">
                <div class="categories">
                    <div class="category active" data-category="all">全部</div>
                    <div class="category" data-category="主食">主食</div>
                    <div class="category" data-category="特色菜">特色菜</div>
                    <div class="category" data-category="饮品">饮品</div>
                </div>
                
                <div class="menu-grid">
                    <!-- 菜单项通过JS动态生成 -->
                </div>
                
                <div class="recommended-section">
                    <h3 class="section-title">
                        <i class="fas fa-star"></i> 本店招牌
                    </h3>
                    <div class="recommended-items">
                        <!-- 推荐项通过JS动态生成 -->
                    </div>
                </div>
            </div>
            
            <div class="cart-container">
                <div class="cart-header">
                    <h2 class="cart-title">我的订单</h2>
                    <div class="cart-count">0</div>
                </div>
                
                <div class="cart-items">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>购物车是空的哦～</p>
                        <p>快添加些喜欢的菜品吧！</p>
                    </div>
                </div>
                
                <div class="cart-total">
                    <span>总价:</span>
                    <span>¥<span id="total-amount">0.00</span></span>
                </div>
                
                <div class="note-section">
                    <div class="note-title">
                        <i class="fas fa-edit"></i>
                        <span>特殊要求</span>
                    </div>
                    <textarea placeholder="例如：少放辣椒，多加香菜..."></textarea>
                </div>
                
                <button class="checkout-btn">
                    <i class="fas fa-paper-plane"></i>
                    确认下单
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 菜单数据
        const menuItems = [
            // 主食
            { id: 1, name: "稀饭", price: 5, category: "主食", desc: "温暖养胃的白粥", image: "images/稀饭.jpg" },
            { id: 2, name: "干饭", price: 3, category: "主食", desc: "香喷喷的白米饭", image: "images/干饭.jpg" },
            { id: 3, name: "蛋炒饭", price: 15, category: "主食", desc: "不一样的蛋炒饭", image: "images/蛋炒饭.jpg" },
            
            // 特色菜
            { id: 4, name: "苦瓜炒牛肉", price: 38, category: "特色菜", desc: "夏季健康美食", image: "images/苦瓜炒牛肉.jpg" },
            { id: 5, name: "葱油鸡腿", price: 28, category: "特色菜", desc: "极致的香", image: "images/葱油鸡腿.jpg" },
            { id: 6, name: "葱油拌面", price: 18, category: "特色菜", desc: "欢欢牌美食", image: "images/葱油拌面.jpg" },
            { id: 7, name: "鸡枞炖鸡", price: 58, category: "特色菜", desc: "鲜味好喝", image: "images/鸡枞炖鸡.jpg" },
            { id: 8, name: "炒玉米", price: 22, category: "特色菜", desc: "口感美味", image: "images/炒玉米.jpg" },
            { id: 9, name: "贝贝南瓜", price: 25, category: "特色菜", desc: "软糯香甜", image: "images/贝贝南瓜.jpg" },
            { id: 10, name: "炒肥肠", price: 42, category: "特色菜", desc: "打破刻板印象的美食", image: "images/炒肥肠.jpg" },
            { id: 11, name: "蒸玉米", price: 12, category: "特色菜", desc: "原汁原味的玉米", image: "images/蒸玉米.jpg" },
            { id: 12, name: "蒸红薯", price: 10, category: "特色菜", desc: "香甜软糯的红薯", image: "images/蒸红薯.jpg" },
            { id: 13, name: "饺子", price: 20, category: "特色菜", desc: "手工制作的饺子", image: "images/饺子.jpg" },
            { id: 14, name: "爆炒鸡肉", price: 35, category: "特色菜", desc: "麻辣脆香", image: "images/爆炒鸡肉.jpg" },
            
            // 饮品
            { id: 15, name: "冰糖雪梨", price: 15, category: "饮品", desc: "养护嗓子", image: "images/冰糖雪梨.jpg" },
            { id: 16, name: "蜜雪柠檬水", price: 12, category: "饮品", desc: "清凉解渴", image: "images/蜜雪柠檬水.jpg" },
            { id: 17, name: "椰子水", price: 18, category: "饮品", desc: "好喝！天然椰子水", image: "images/椰子水.jpg" }
        ];
        
        // 推荐菜品(本店招牌)
        const recommendedItems = [
            { id: 4, name: "苦瓜炒牛肉", price: 38, category: "特色菜", desc: "夏季健康美食", image: "images/苦瓜炒牛肉.jpg" },
            { id: 5, name: "葱油鸡腿", price: 28, category: "特色菜", desc: "极致的香", image: "images/葱油鸡腿.jpg" },
            { id: 6, name: "葱油拌面", price: 18, category: "特色菜", desc: "欢欢牌美食", image: "images/葱油拌面.jpg" },
            { id: 7, name: "鸡枞炖鸡", price: 58, category: "特色菜", desc: "鲜味好喝", image: "images/鸡枞炖鸡.jpg" },
            { id: 8, name: "炒玉米", price: 22, category: "特色菜", desc: "口感美味", image: "images/炒玉米.jpg" },
            { id: 9, name: "贝贝南瓜", price: 25, category: "特色菜", desc: "软糯香甜", image: "images/贝贝南瓜.jpg" },
            { id: 10, name: "炒肥肠", price: 42, category: "特色菜", desc: "打破刻板印象的美食", image: "images/炒肥肠.jpg" },
            { id: 14, name: "爆炒鸡肉", price: 35, category: "特色菜", desc: "麻辣脆香", image: "images/爆炒鸡肉.jpg" }
        ];
        
        // 购物车数据
        let cart = [];
        let currentCategory = "all"; // 当前选中的分类
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            renderRecommended();
            setupEventListeners();
        });
        
        // 渲染菜单
        function renderMenu() {
            const menuGrid = document.querySelector('.menu-grid');
            menuGrid.innerHTML = '';
            
            // 根据当前分类过滤菜单项
            const filteredItems = currentCategory === "all" 
                ? menuItems 
                : menuItems.filter(item => item.category === currentCategory);
            
            if (filteredItems.length === 0) {
                menuGrid.innerHTML = `
                    <div class="empty-menu" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-utensils" style="font-size: 3rem; color: #ddd; margin-bottom: 15px;"></i>
                        <p style="color: #888;">这个分类暂时没有菜品哦</p>
                        <p style="color: #888;">试试其他分类吧~</p>
                    </div>
                `;
                return;
            }
            
            filteredItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="item-image" style="background-image: url('${item.image}')"></div>
                    <div class="item-content">
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">¥${item.price}</div>
                        </div>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-footer">
                            <div class="item-category">${item.category}</div>
                            <button class="add-btn" data-id="${item.id}">
                                <i class="fas fa-plus"></i> 添加
                            </button>
                        </div>
                    </div>
                `;
                menuGrid.appendChild(menuItem);
            });
            
            // 重新绑定添加按钮事件
            document.querySelectorAll('.add-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }
        
        // 渲染推荐菜品
        function renderRecommended() {
            const recContainer = document.querySelector('.recommended-items');
            recContainer.innerHTML = '';
            
            recommendedItems.forEach(item => {
                const recItem = document.createElement('div');
                recItem.className = 'recommended-item';
                recItem.innerHTML = `
                    <div style="height: 100px; background-image: url('${item.image}'); background-size: cover; border-radius: 8px;"></div>
                    <div class="rec-name">${item.name}</div>
                    <div class="rec-price">¥${item.price}</div>
                    <button class="add-btn" data-id="${item.id}" style="margin-top: 10px; padding: 5px 10px; font-size: 0.9rem;">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                `;
                recContainer.appendChild(recItem);
            });
            
            // 重新绑定推荐菜品的添加按钮事件
            document.querySelectorAll('.recommended-item .add-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 分类标签点击事件
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', function() {
                    // 更新活动标签
                    document.querySelectorAll('.category').forEach(cat => {
                        cat.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 更新当前分类并重新渲染菜单
                    currentCategory = this.getAttribute('data-category');
                    renderMenu();
                });
            });
            
            // 提交订单
            document.querySelector('.checkout-btn').addEventListener('click', function() {
                if (cart.length === 0) {
                    alert('请先添加菜品到购物车');
                    return;
                }
                
                const note = document.querySelector('textarea').value || "无";
                const total = calculateTotal();
                
                alert(`订单提交成功！\n\n总价: ¥${total.toFixed(2)}\n备注: ${note}\n\n感谢光临欢欢美食店！`);
                
                // 清空购物车
                cart = [];
                updateCart();
                
                // 重置留言框
                document.querySelector('textarea').value = '';
            });
        }
        
        // 添加菜品到购物车
        function addToCart(itemId) {
            // 在菜单中查找菜品
            const menuItem = [...menuItems, ...recommendedItems].find(item => item.id === itemId);
            
            if (!menuItem) return;
            
            // 检查是否已在购物车中
            const existingItem = cart.find(item => item.id === itemId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: menuItem.id,
                    name: menuItem.name,
                    price: menuItem.price,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // 添加成功动画
            const button = document.querySelector(`.add-btn[data-id="${itemId}"]`);
            if (button) {
                button.innerHTML = '<i class="fas fa-check"></i> 已添加';
                button.style.background = '#06d6a0';
                
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-plus"></i> 添加';
                    button.style.background = '';
                }, 1500);
            }
        }
        
        // 更新购物车显示
        function updateCart() {
            const cartItems = document.querySelector('.cart-items');
            const cartCount = document.querySelector('.cart-count');
            const totalAmount = document.getElementById('total-amount');
            
            // 更新购物车计数
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // 计算总价
            const total = calculateTotal();
            totalAmount.textContent = total.toFixed(2);
            
            // 如果购物车为空
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>购物车是空的哦～</p>
                        <p>快添加些喜欢的菜品吧！</p>
                    </div>
                `;
                return;
            }
            
            // 生成购物车内容
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">¥${item.price.toFixed(2)}</div>
                    </div>
                    <div class="item-actions">
                        <button class="quantity-btn minus" data-id="${item.id}">-</button>
                        <div class="quantity">${item.quantity}</div>
                        <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        <button class="remove-btn" data-id="${item.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // 添加购物车按钮事件
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    updateQuantity(id, -1);
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    updateQuantity(id, 1);
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    removeFromCart(id);
                });
            });
        }
        
        // 更新数量
        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCart();
                }
            }
        }
        
        // 从购物车移除
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        // 计算总价
        function calculateTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }
    </script>
